<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

     
<style>
    .flex-container{
        background-color: aliceblue;
        display: flex;
        justify-content: space-between;
    }
    .item{
        background-color: brown;
        border: 1px color black;
        display: flex;
        width: 100px;

    }
</style>
</head>
<body>
    <div class="flex-container">
        
    <div class="flex-flex item">Item 1</div>
    <div class="flex-flex item">Item 2</div>
    <div class="flex-flex item">Item 3</div>
    <div class="flex-flex item">Item 4</div>
    <div class="flex-flex item">Item 5</div>
        
    
    
    </div>
</body>
</html>
